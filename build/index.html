  <script id="jsonModule"
    type="application/json">{"moduleID":"hdSN1ZyN8qGK","__v":0,"article":[[{"options":{"style":"p"},"articleItemID":"vdLQREIC8dNp","capture":"Introduction to Custom Properties in CSS","divs":["Custom properties, also known as CSS variables, have revolutionized the way developers approach styling in web design.","They allow for greater flexibility and maintainability in CSS, enabling dynamic styling that can be easily manipulated through JavaScript.","This article explores how custom properties work, their implementation, and how they can be accessed and modified using JavaScript."],"_id":"67932efd2cc099fe8df966e8"},{"options":{"style":"p"},"articleItemID":"vsZOW2hbAkTT","capture":"Understanding Custom Properties","divs":["Custom properties are defined using the syntax --property-name and can be assigned values just like regular CSS properties.","They can be utilized throughout a stylesheet, allowing for consistent styling and easy updates.","Fallback values can be set to ensure that if a custom property is not defined, a default style will be applied."],"_id":"67932efd2cc099fe8df966e9"},{"options":{"style":"p"},"articleItemID":"sd0MKqv4GkwE","capture":"Setting Up Custom Properties","divs":["To set up custom properties, developers typically define them at the top of their CSS file.","For example, one might define --color and --bg-color to control text and background colors respectively.","If these properties are not defined in the stylesheet, fallback values like black or transparent can be used."],"_id":"67932efd2cc099fe8df966ea"},{"options":{"style":"p"},"articleItemID":"bwxVFnvL2dDm","capture":"Using Custom Properties for Advanced Styling","divs":["Custom properties allow for advanced styling techniques, enabling developers to apply different styles to individual elements without cluttering the stylesheet.","For instance, an element can have inline styles that reference custom properties, making it easy to change styles dynamically.","This capability is particularly useful in responsive design and theming."],"_id":"67932efd2cc099fe8df966eb"},{"options":{"style":"p"},"articleItemID":"vzDYnhfKrtSa","capture":"Accessing Custom Properties with JavaScript","divs":["JavaScript provides a straightforward way to access and manipulate custom properties.","To access an inline custom property, developers can use the getPropertyValue method on the element's style object.","For example, console.log(element.style.getPropertyValue('--color')) retrieves the value of the custom property defined inline."],"_id":"67932efd2cc099fe8df966ec"},{"options":{"style":"p"},"articleItemID":"G2FGNbMJC8dN","capture":"Accessing Custom Properties from Stylesheets","divs":["In addition to inline styles, developers can also access custom properties defined in stylesheets.","Using document.styleSheets, one can access the first stylesheet and its rules to retrieve custom property values.","For instance, accessing the first rule and calling getPropertyValue on a defined custom property allows for dynamic styling based on stylesheet definitions."],"_id":"67932efd2cc099fe8df966ed"},{"options":{"style":"p"},"articleItemID":"ADsllWNWQ6Ck","capture":"Best Practices for Using Custom Properties","divs":["When using custom properties, it's essential to follow best practices to maintain code readability and efficiency.","Define custom properties at the root level to ensure they are accessible throughout the stylesheet.","Utilize meaningful names for custom properties to enhance clarity and maintainability."],"_id":"67932efd2cc099fe8df966ee"},{"options":{"style":"p"},"articleItemID":"iDu8ARUOwpZa","capture":"Common Use Cases for Custom Properties","divs":["Custom properties can be particularly useful in theming applications, allowing for easy color and style changes across an entire site.","They are also beneficial in responsive design, where different styles may be needed for various screen sizes.","Additionally, custom properties can simplify complex animations and transitions by allowing dynamic value changes."],"_id":"67932efd2cc099fe8df966ef"},{"options":{"style":"p"},"articleItemID":"Ft0b0qVWNzb1","capture":"Conclusion","divs":["Custom properties in CSS provide developers with powerful tools for styling and customization.","By leveraging JavaScript, these properties can be dynamically accessed and modified, enhancing the interactivity of web applications.","As web design continues to evolve, understanding and utilizing custom properties will be essential for creating modern, responsive, and maintainable websites."],"_id":"67932efd2cc099fe8df966f0"}]],"capture":"Javascript Tutorial - Explore custom properties in CSS","captureChannel":"LinkedIn Learning","capturePlaylist":"JavaScript","channelID":"UCikzJG7RbnNZhKLqqaXRM6A","contentID":"FjZdIvHVteU","contentType":"ytID","creatorID":"aBpOdEr8M6gN","dateCreated":1737699057698,"dateDeactivated":null,"dateUpdated":1737699069902,"description":" Introduction to Custom Properties in CSS. Setting Colors with Custom Properties. Usage of Fallbacks. Inline Custom Properties. Accessing Custom Properties with JavaScript. Example of Accessing Properties. Using getPropertyValue for Custom Properties. Accessing Custom Properties in Style Sheets. Retrieving Custom Property Values.","duration":"PT4M21S","index":0,"ipClient":"::ffff:127.0.0.1","isActive":true,"language":"en","objections":[],"organizationID":"1___oooOOOooo000","passRate":0.75,"playlistID":"PL26pr4T7OzVPAbOKjv3h5n8DRicIU4Kwx","questionNumber":6,"questions":[{"questionID":"zD9qTzyL3XEC","capture":"What do custom properties introduce to CSS?","isActive":true,"options":[{"optionID":"X1vLKCjFVTFw","label":"Custom properties introduce a new level of configuration and customization to CSS.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966bc"},{"optionID":"B7GVwwHV5Kdt","label":"They allow manipulation using JavaScript, opening up new possibilities.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966bd"},{"optionID":"Kh743wiE2vqX","label":"Custom properties remove the need for JavaScript in CSS.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966be"},{"optionID":"fXxkwhn1UrhY","label":"They limit the customization options available in CSS.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966bf"}],"multi":false,"_id":"67932efd2cc099fe8df966bb"},{"questionID":"pUQrJILUAkNw","capture":"How are colors set using custom properties?","isActive":true,"options":[{"optionID":"PESZxefFNZdY","label":"Colors are set using custom properties with a fallback value.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966c1"},{"optionID":"QftzBIpoQuCU","label":"The color uses a custom property with a fallback of black.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966c2"},{"optionID":"y9yuyxhQLqps","label":"Colors are set without any fallback values.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966c3"},{"optionID":"S3Hfh5VDfgpe","label":"Custom properties do not allow setting background colors.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966c4"}],"multi":false,"_id":"67932efd2cc099fe8df966c0"},{"questionID":"RUtUXhr92TZ7","capture":"Why are fallbacks used in the style sheet?","isActive":true,"options":[{"optionID":"XBJqir3uoT8d","label":"Fallbacks are used because there are no custom properties defined in the main style sheet.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966c6"},{"optionID":"kxz6wW4Nrx17","label":"The colors are defined inline on one of the elements.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966c7"},{"optionID":"jS68uF6PLQCt","label":"Fallbacks are used to define colors in the main style sheet.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966c8"},{"optionID":"lSoPvq9VjD8A","label":"Fallbacks are unnecessary when custom properties are defined.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966c9"}],"multi":false,"_id":"67932efd2cc099fe8df966c5"},{"questionID":"JKdmWnBmFr4G","capture":"How are custom properties used inline?","isActive":true,"options":[{"optionID":"vEdQXPk6a4ry","label":"Custom properties are defined in the style attribute of an element.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966cb"},{"optionID":"g4WjTFv4Zc2N","label":"They allow styling to be defined in the style sheet and used inline as needed.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966cc"},{"optionID":"Tyv6Ev4kCzJf","label":"Inline custom properties override all style sheet settings.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966cd"},{"optionID":"TxKa9oK9uBMA","label":"Custom properties cannot be used inline.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966ce"}],"multi":false,"_id":"67932efd2cc099fe8df966ca"},{"questionID":"qqNdKk7SrpfY","capture":"How can you access custom properties using JavaScript?","isActive":true,"options":[{"optionID":"L2hqW9ctoef3","label":"The answer is the same way we've been doing it so far.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966d0"},{"optionID":"V2grPhelJJGN","label":"Here's an example of how to access the inline custom properties for that element.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966d1"},{"optionID":"sJZw5tyE0iux","label":"You need a special library to access custom properties.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966d2"},{"optionID":"jh7sFQ57DXm5","label":"Custom properties cannot be accessed using JavaScript.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966d3"}],"multi":false,"_id":"67932efd2cc099fe8df966cf"},{"questionID":"t5MzfvPok4KS","capture":"What steps are involved in accessing custom properties?","isActive":true,"options":[{"optionID":"oNgyQlj8ANin","label":"We first grab the element itself.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966d5"},{"optionID":"DnOkl36BdB7m","label":"Use console.log to log the element's style and call getPropertyValue for the property value.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966d6"},{"optionID":"MoBLbzVGkH7Q","label":"We need to write a complex algorithm to access properties.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966d7"},{"optionID":"PGTWcKUppJS8","label":"Custom properties are accessed by directly modifying the HTML.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966d8"}],"multi":false,"_id":"67932efd2cc099fe8df966d4"},{"questionID":"vFftVDUbWXlT","capture":"Why is getPropertyValue used for custom properties?","isActive":true,"options":[{"optionID":"Gc9EOX6hw19K","label":"The custom property name starts with two dashes.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966da"},{"optionID":"Kp1zKF1aeFh5","label":"Two dashes as a JavaScript property name does not work.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966db"},{"optionID":"GnG8EEmTVvZY","label":"getPropertyValue is used because it is faster than other methods.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966dc"},{"optionID":"EwH4XFnJACS0","label":"getPropertyValue is the only method to access any CSS property.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966dd"}],"multi":false,"_id":"67932efd2cc099fe8df966d9"},{"questionID":"RIMKLtvpznJg","capture":"How can you access custom properties in style sheets?","isActive":true,"options":[{"optionID":"c9DKiMkj7BVZ","label":"Say document.styleSheets[0] to get the first style sheet.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966df"},{"optionID":"kGDOh61D9WJV","label":"Grab the CSS rules on the first element from that.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966e0"},{"optionID":"FC08KM1Wsq6W","label":"Custom properties in style sheets are accessed by editing the HTML directly.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966e1"},{"optionID":"psnIezIVlVQY","label":"You cannot access custom properties in style sheets using JavaScript.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966e2"}],"multi":false,"_id":"67932efd2cc099fe8df966de"},{"questionID":"ZTVqYTmxt9Dl","capture":"What should be kept in mind when retrieving custom property values in CSS?","isActive":true,"options":[{"optionID":"pchi7Rw1VFm3","label":"Custom properties behave exactly the same way as any other CSS property.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966e4"},{"optionID":"FQlbGc3I5UDN","label":"There are no JavaScript defined property names for these.","status":true,"answer":null,"_id":"67932efd2cc099fe8df966e5"},{"optionID":"aCoLfD5wfhJY","label":"Camel case property names are applicable for custom properties.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966e6"},{"optionID":"gxWb18z8nJaE","label":"Custom properties do not start with dash dash.","status":false,"answer":null,"_id":"67932efd2cc099fe8df966e7"}],"multi":false,"_id":"67932efd2cc099fe8df966e3"}],"summary":[{"summaryItemID":"g84SxJEa0uvO","capture":"Introduction to Custom Properties in CSS","text":"Custom properties introduce a new level of configuration and customization to CSS. Being able to hook into and manipulate these custom properties using JavaScript opens up a whole new dimension of possibilities.","_id":"67932efd2cc099fe8df966b2"},{"summaryItemID":"I3gfb4B0NPMw","capture":"Setting Colors with Custom Properties","text":"In this example, I've used custom properties to set the color and background color of each of the link items. I'm setting up the color to use the custom property color, with a fallback value of black if color is not defined, and the same for background color with a custom property called BG color and a fallback of transparent.","_id":"67932efd2cc099fe8df966b3"},{"summaryItemID":"tDi0oRLqv6rb","capture":"Usage of Fallbacks","text":"I'm using these fallbacks because in the main style sheet, there are no custom properties defined for color and BG color. Although these colors are not defined in the style sheet, they are defined inline on one of the elements.","_id":"67932efd2cc099fe8df966b4"},{"summaryItemID":"WiwCJC9vmZXG","capture":"Inline Custom Properties","text":"We have the element with a style attribute where color and BG color are defined. This allows us to define how the styling happens in our style sheet and use custom properties only where necessary inline in the elements.","_id":"67932efd2cc099fe8df966b5"},{"summaryItemID":"PVQiHHLu4xZI","capture":"Accessing Custom Properties with JavaScript","text":"This raises the question of how to access custom properties using JavaScript. The answer is the same way we've been doing it so far. Here's an example of how to access the inline custom properties for that element.","_id":"67932efd2cc099fe8df966b6"},{"summaryItemID":"vwkodgDpO5gQ","capture":"Example of Accessing Properties","text":"We first grab the element itself, then use console.log to log the element's style and call getPropertyValue for the property value. Running this in the browser shows the value for that property, which is the value of the custom property defined inline.","_id":"67932efd2cc099fe8df966b7"},{"summaryItemID":"z47ied0e7Map","capture":"Using getPropertyValue for Custom Properties","text":"You'll notice I'm using getPropertyValue here because the custom property name starts with two dashes, and as we've learned, two dashes as a JavaScript property name does not work. If we try to say listItemstyle.--color, it simply wouldn't work. It would be a syntax error, so here we have to use getPropertyValue. This also means we can't do some of the traversing we've been doing previously because the custom properties are just different.","_id":"67932efd2cc099fe8df966b8"},{"summaryItemID":"vrwS5aFyTVpn","capture":"Accessing Custom Properties in Style Sheets","text":"In my style sheet, I've defined some custom properties at the very top. This is the first rule. If I say document.styleSheets[0], I get the first style sheet. Then I can grab the CSS rules on the first element from that. I'll say console.log(styleSheet). That gives me the current style sheet, and then I'll say cssRules. I want the first rule, which has index number zero, and I want to know about the custom properties like max width and white space.","_id":"67932efd2cc099fe8df966b9"},{"summaryItemID":"OhVUE0sNnLjR","capture":"Retrieving Custom Property Values","text":"I have max width and white space. So here I have style.getPropertyValue and --max=width. Back in the browser, it shows 70 VW. Custom properties behave exactly the same way as any other CSS property. The only thing to keep in mind is that there are no JavaScript defined property names for these. These camel case property names are not applicable because the custom properties always start with dash dash. Therefore, you have to use getPropertyValue to access the property value.","_id":"67932efd2cc099fe8df966ba"}],"tags":["Advanced","Controlling CSS with JavaScript","CSS","Front-End Web","Javascript","JavaScript","modify custom CSS","Morten Rand-Hendriksen","Open Source","Technology","Web Development","@linkedinlearning","JavaScript @linkedinlearning","Professional learning and testing"],"thumbnails":{"default":{"url":"https://i.ytimg.com/vi/FjZdIvHVteU/default.jpg","width":120,"height":90,"_id":"67932efd2cc099fe8df9664c"},"medium":{"url":"https://i.ytimg.com/vi/FjZdIvHVteU/mqdefault.jpg","width":320,"height":180,"_id":"67932efd2cc099fe8df9664d"},"high":{"url":"https://i.ytimg.com/vi/FjZdIvHVteU/hqdefault.jpg","width":480,"height":360,"_id":"67932efd2cc099fe8df9664e"},"standard":{"url":"https://i.ytimg.com/vi/FjZdIvHVteU/sddefault.jpg","width":640,"height":480,"_id":"67932efd2cc099fe8df9664f"},"maxres":{"url":"https://i.ytimg.com/vi/FjZdIvHVteU/maxresdefault.jpg","width":1280,"height":720,"_id":"67932efd2cc099fe8df96650"}}}</script>
